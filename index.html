<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Escape</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body background="img/background2.png">
    <section id="pantallaPrincipal_1" class="">

        <img src="img/logo.png" alt="" id="logo">

        <input id="btnComenzar_2" type="image" src="img/btnComenzar.png" alt="Submit" class="button"
            onclick="cambiarSeccion(this);">
        <input id="btnComoJugar_3" type="image" src="img/btnComoJugar.png" alt="Submit" class="button"
            onclick="cambiarSeccion(this);">
        <input id="btnInfo_5" type="image" src="img/btnInformacion.png" alt="Submit" class="button"
            onclick="cambiarSeccion(this);">

    </section>
    <section id="empezar_2" class="ocultar">
        <div id="marcador">
            <div id="botones">
                <div>
                    <input id="btnVolver_2" type="image" src="img/logoSencilloSmall.png" alt="Submit" class="sobre"
                        onclick="volverPrincipal();">
                </div>
                <div>
                    <img id="backgroundMarcador" src="img/txt2.png" alt="">
                    <span id="score" class="sobre marcador">0 - 0</span>
                </div>
                <div>
                    <input id="btnSonido1" type="image" src="img/btnSonidoOn.png" alt="Submit" class="sobre btnSonido"
                        onclick="StartOrStop(this);">
                </div>


            </div>
        </div>
        <div id="resultado">
            <p id="mensaje">Seleccione una carta</p>
        </div>
        <div id="cartaSoldado">
         
            <div class="botones">
                
                <img id="cartaAleatoriaIzquierda" src="img/cartaAleatoria.png" class="sobre aleatoriaIzq" />
                <img id="cartaAleatoriaCentro" src="img/cartaAleatoria.png" class="sobre aleatoriaCentro" />
                <img id="cartaAleatoriaDerecha" src="img/cartaAleatoria.png" class="aleatoriaDer"/>
                

            </div>
        </div>

        <!-- <div id="ZonaEnfrentamiento">
         
            <div class="botones">
                
                <img src="img/espacioCarta.png" class="sobre aleatoriaIzq2" />
               
                <img src="img/espacioCarta.png" class="aleatoriaDer2"/>
                

            </div>
        </div> -->
        

        <div id="cartasJugador">
            <div class="botones">
                <input id="cartaCastillo" type="image" src="img/cartaCastillo.png" alt="Submit" class="sobre castillo"
                    onclick="batalla(this);">
                <input id="cartaEspada" type="image" src="img/cartaEspada.png" alt="Submit" class="sobre espada"
                    onclick="batalla(this);">
                <input id="cartaPergamino" type="image" src="img/cartaPergamino.png" alt="Submit"
                    class="sobre pergamino" onclick="batalla(this);">
            </div>

        </div>

    </section>
    <section id="comoJugar_3" class="ocultar">
        <img src="img/btnComoJugar.png" class="tituloComoJugar">
        <img src="img/instruccion1.png" class="instrucciones">
        <img src="img/instruccion2.png" class="instrucciones">
        <img src="img/instruccion3.png" class="instrucciones2">
        <input id="btnVolver_5" type="image" src="img/logoSencilloSmall.png" alt="Submit" class="btnVolver"
            onclick="volverPrincipal();">
    </section>
    <section id="historia_4" class="ocultar">
        <img src="img/btnHistoria.png" class="titulo">
        <img src="img/historia.png" class="historia">
        <input id="btnAvanzar" type="image" src="img/btnAvanzar.png" alt="Submit" onclick="volverJuego();">

    </section>
    <section id="info_5" class="ocultar">
        <img src="img/btnInformacion.png" class="titulo">
        <div>
            <img src="img/txtInformacion.png" class="informacion" />
        </div>



        <!-- <img src="img/txtInformacion.png" class="instrucciones"> -->
        <input id="btnVolver_5" type="image" src="img/logoSencilloSmall.png" alt="Submit" class="btnVolverInfo"
            onclick="volverPrincipal();">
    </section>
    <section id="resultado_6" class="ocultar">
        <img id="resultadoBatalla" src="img/btnInformacion.png" class="tituloResultado">
        <input id="btnReiniciar" type="image" src="img/btnReiniciar.png" alt="Submit" onclick="volverJuego();">
        <input id="btnVolver_6" type="image" src="img/logoSencilloSmall.png" alt="Submit" class="btnVolver"
            onclick="volverPrincipal();">
    </section>

    <audio id="soundTrack" src="audio/MedievalMusic.mp3" autoplay="true" loop="true"></audio>

    <script src="js/main.js"></script>
</body>

</html>
